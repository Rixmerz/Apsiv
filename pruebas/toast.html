<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Estilos básicos para el contenedor del toast */
      .toast-container {
        position: fixed;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        bottom: 20px;
        right: 20px; /* Posición a la derecha */
        color: #fff;
        padding: 5px 20px; /* Padding reducido */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s linear;
        height: 40px; /* Altura reducida */
        line-height: 40px; /* Alineación vertical */
        display: flex; /* Usar flexbox */
        align-items: center; /* Centrar verticalmente */
      }

      i {
        font-size: 24px !important;
        margin-right: 5px;
      }

      /* Estilos para el texto del toast */
      .toast-message {
        font-size: 16px;
        margin-left: 5px; /* Tamaño de fuente reducido */
      }

      /* Estilos para mostrar el toast */
      .show {
        visibility: visible;
        opacity: 1;
      }

      /* Estilos para el toast de información (amarillo) */
      .toast-info {
        background-color: #ffc107; /* Amarillo */
      }

      /* Estilos para el toast de error (rojo) */
      .toast-error {
        background-color: #dc3545; /* Rojo */
      }
    </style>
  </head>
  <body>
    <!-- Contenedor del toast de información -->
    <div id="toast-info" class="toast-container toast-info">
      <!-- Icono de información -->
      <i class="fas fa-info-circle"></i>
      <!-- Texto del toast -->
      <span class="toast-message"
        >¡Información! Este es un mensaje de toast</span
      >
    </div>

    <!-- Contenedor del toast de error -->
    <div id="toast-error" class="toast-container toast-error">
      <!-- Icono de error -->
      <i class="fas fa-times-circle"></i>
      <!-- Texto del toast -->
      <span class="toast-message">¡Error! Este es un mensaje de toast</span>
    </div>

    <script>
      // Selecciona los contenedores de los toast
      var toastInfoContainer = document.getElementById("toast-info");
      var toastErrorContainer = document.getElementById("toast-error");

      // Muestra el toast de información durante 3 segundos
      setTimeout(function () {
        toastInfoContainer.classList.add("show");
        // Oculta el toast después de 3 segundos
        setTimeout(function () {
          toastInfoContainer.classList.remove("show");
        }, 3000);
      }, 1000); // Espera 1 segundo antes de mostrar el toast

      // Muestra el toast de error durante 3 segundos
      setTimeout(function () {
        toastErrorContainer.classList.add("show");
        // Oculta el toast después de 3 segundos
        setTimeout(function () {
          toastErrorContainer.classList.remove("show");
        }, 3000);
      }, 5000); // Espera 5 segundos antes de mostrar el toast
    </script>
  </body>
</html>
