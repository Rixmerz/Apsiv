<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Estilos básicos para el contenedor del toast */
      .toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px; /* Posición a la derecha */
        background-color: #4caf50; /* Color verde */
        color: #fff;
        padding: 5px 20px; /* Padding reducido */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s linear;
        height: 40px; /* Altura reducida */
        line-height: 40px; /* Alineación vertical */
      }

      i {
        font-size: 24px !important;
      }

      /* Estilos para el texto del toast */
      .toast-message {
        font-size: 16px;
        margin-left: 5px; /* Tamaño de fuente reducido */
      }

      /* Estilos para mostrar el toast */
      .show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Contenedor del toast -->
    <div id="toast" class="toast-container">
      <!-- Icono de éxito -->
      <i class="fas fa-check-circle"></i>
      <!-- Texto del toast -->
      <span class="toast-message">¡Éxito! Este es un mensaje de toast</span>
    </div>

    <script>
      // Selecciona el contenedor del toast
      var toastContainer = document.getElementById("toast");

      // Muestra el toast durante 3 segundos
      setTimeout(function () {
        toastContainer.classList.add("show");
        // Oculta el toast después de 3 segundos
        setTimeout(function () {
          toastContainer.classList.remove("show");
        }, 3000);
      }, 1000); // Espera 1 segundo antes de mostrar el toast
    </script>
  </body>
</html>
