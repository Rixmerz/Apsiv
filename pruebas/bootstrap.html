<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Toast</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      id="toast-success"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-delay="3000"
    >
      <div class="toast-header bg-success text-white">
        <strong class="mr-auto">Éxito</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">¡Éxito! Este es un mensaje de toast.</div>
    </div>
    <!-- Contenedor del toast de información -->
    <div
      id="toast-info"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-delay="3000"
    >
      <div class="toast-header bg-info text-white">
        <strong class="mr-auto">Información</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">¡Información! Este es un mensaje de toast.</div>
    </div>

    <!-- Contenedor del toast de error -->
    <div
      id="toast-error"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-delay="3000"
    >
      <div class="toast-header bg-danger text-white">
        <strong class="mr-auto">Error</strong>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">¡Error! Este es un mensaje de toast.</div>
    </div>

    <!-- Bootstrap JavaScript y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      var toastInfoContainer = document.getElementById("toast-info");
      var toastErrorContainer = document.getElementById("toast-error");
      var toastSuccessContainer = document.getElementById("toast-success");

      setTimeout(function () {
        toastSuccessContainer.classList.add("show");
        // Oculta el toast después de 3 segundos
        setTimeout(function () {
          toastSuccessContainer.classList.remove("show");
        }, 3000);
      }, 1000); //

      // Muestra el toast de información durante 3 segundos
      setTimeout(function () {
        toastInfoContainer.classList.add("show");
        // Oculta el toast después de 3 segundos
        setTimeout(function () {
          toastInfoContainer.classList.remove("show");
        }, 3000);
      }, 5000); // Espera 1 segundo antes de mostrar el toast

      // Muestra el toast de error durante 3 segundos
      setTimeout(function () {
        toastErrorContainer.classList.add("show");
        // Oculta el toast después de 3 segundos
        setTimeout(function () {
          toastErrorContainer.classList.remove("show");
        }, 3000);
      }, 10000);
    </script>
  </body>
</html>
